{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex flex-col items-center justify-center space-y-8 animate-fade-in">
    <!-- Loading Animation -->
    <div class="relative">
        <!-- Outer rotating ring -->
        <div class="w-32 h-32 border-4 border-blue-200 dark:border-blue-800 rounded-full animate-spin">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-transparent border-t-blue-600 rounded-full animate-spin" style="animation-duration: 1s;"></div>
        </div>
        
        <!-- Inner pulsing circle -->
        <div class="absolute inset-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center animate-pulse">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
        </div>
    </div>

    <!-- Loading Content -->
    <div class="text-center space-y-4 max-w-md">
        <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            ðŸ¤– AI Analysis in Progress
        </h2>
        <p class="text-xl text-gray-700 dark:text-gray-300 font-medium">
            Analyzing your income and expenses...
        </p>
        <p class="text-gray-600 dark:text-gray-400">
            Generating personalized AI-powered financial suggestions ðŸ’¸
        </p>
    </div>

    <!-- Progress Steps -->
    <div class="glass-effect rounded-2xl p-6 border border-blue-200/20 dark:border-blue-800/20 max-w-md w-full">
        <div class="space-y-4">
            <div class="flex items-center space-x-3" id="step1">
                <div class="w-6 h-6 bg-gradient-to-r from-green-500 to-emerald-600 rounded-full flex items-center justify-center">
                    <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <span class="text-sm text-gray-600 dark:text-gray-400">Processing transaction data</span>
            </div>
            
            <div class="flex items-center space-x-3" id="step2">
                <div class="w-6 h-6 bg-gradient-to-r from-blue-500 to-cyan-600 rounded-full flex items-center justify-center animate-pulse">
                    <div class="w-2 h-2 bg-white rounded-full"></div>
                </div>
                <span class="text-sm text-gray-600 dark:text-gray-400">Analyzing spending patterns</span>
            </div>
            
            <div class="flex items-center space-x-3" id="step3">
                <div class="w-6 h-6 bg-gray-300 dark:bg-gray-600 rounded-full flex items-center justify-center">
                    <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
                </div>
                <span class="text-sm text-gray-500 dark:text-gray-500">Generating recommendations</span>
            </div>
        </div>
    </div>

    <!-- Floating Elements -->
    <div class="absolute top-20 left-10 w-20 h-20 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-32 h-32 bg-gradient-to-r from-purple-400 to-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
</div>

<script>
    // Animate progress steps
    setTimeout(() => {
        document.getElementById('step1').querySelector('div').classList.remove('animate-pulse');
        document.getElementById('step2').querySelector('div').classList.add('bg-gradient-to-r', 'from-green-500', 'to-emerald-600');
        document.getElementById('step2').querySelector('div').classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-cyan-600', 'animate-pulse');
        document.getElementById('step2').querySelector('div').innerHTML = '<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
        
        document.getElementById('step3').querySelector('div').classList.add('bg-gradient-to-r', 'from-blue-500', 'to-cyan-600', 'animate-pulse');
        document.getElementById('step3').querySelector('div').classList.remove('bg-gray-300', 'dark:bg-gray-600');
        document.getElementById('step3').querySelector('span').classList.remove('text-gray-500', 'dark:text-gray-500');
        document.getElementById('step3').querySelector('span').classList.add('text-gray-600', 'dark:text-gray-400');
    }, 1000);

    setTimeout(() => {
        document.getElementById('step3').querySelector('div').classList.add('bg-gradient-to-r', 'from-green-500', 'to-emerald-600');
        document.getElementById('step3').querySelector('div').classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-cyan-600', 'animate-pulse');
        document.getElementById('step3').querySelector('div').innerHTML = '<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
    }, 2000);

    setTimeout(() => {
        window.location.href = "/ai-suggestions";
    }, 2500);
</script>
{% endblock %}
